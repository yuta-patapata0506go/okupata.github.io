<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Activity4</title>
</head>
<body>
  <form action="" methood="">
    <div>
      <h1>Please fill this survey form</h1>
      <label for="first-name">First Name:</label>
      <input type="text" name="first_name" id="first-name" >

      <label for="MI">MI:</label>
      <input type="text" name="MI" id="MI" >

      <label for="last-name">Last Name:</label>
      <input type="text" name="last_name" id="last-name" >
    </div>

    <div>
      <label for="city">City:</label>
      <input type="text" name="city" id="city" >

      <label for="state">State:</label>
      <input type="text" name="state" id="state" >

      <label for="zip-code">Zip Code:</label>
      <input type="number" name="zip-code" id="zip-code" >
    </div>

    <div>
      <p>Choose a Sport:</p>
      <input type="checkbox" name="sport" id="basketball" value="basketball">
      <label for="basketball">Basketball</label>
      <input type="checkbox" name="sport" id="football" value="football">
      <label for="football">Football</label>
      <input type="checkbox" name="sport" id="hockey" value="hockey">
      <label for="hockey">Hockey</label>
    </div>

    <div>
      <p>Choose a Year:</p>
      <input type="radio" name="year" id="freshman" value="freshman">
      <label for="freshman">Freshman</label>
      <input type="radio" name="year" id="sophomore" value="sophomore">
      <label for="sophomore">Sophomore</label>
      <input type="radio" name="year" id="junior" value="junior">
      <label for="junior">Junior</label>
      <input type="radio" name="year" id="senior" value="senior">
      <label for="senior">Senior</label>
    </div>

    <div>
      <p>Choose your favorite food:</p>
      <select name="food " id="food" multiple>
        <option value="chips">Chips</option>
        <option value="pizza">Pizza</option>
        <option value="nachos">Nachos</option>
      </select>
    </div>

    <div>
      <textarea id="comments" name="comments" cols="60" rows="10" placeholder="Please let us know your comments"></textarea>
    </div>

    <div>
      <br>
      <input type="submit" name="submit" value="Send">

      <button type="clear it" name="clear it">Clear it</button>
    </div>
    
  </form>
</body>
</html>
